<!DOCTYPE html>
<html>
<head>
  <title>Simple To-Do List</title>
  <style>
       body {
      font-family: 'Alkatra';font-size: 18px;
      background-image: url(24.jpeg);
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }

    h1 {
      color: #f8f8f8;
    }

    .main-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .list-type {
      margin: 20px 0;
    }

    .list-type button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      outline: none;
    }

  </style>
</head>
<body>
  <h1>(Simple) To-Do List Try it!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!</h1>
  <h2>Enter the Tasks u wanna do for today!!!!!!!!!!!!!!</h2>
  <div class="todo-container">
    <input id="taskInput" class="todo-input" type="text" placeholder="Enter a task">
    <ul id="todoList" class="todo-list"></ul>
  </div>

  <script>
    // Same styling as the previous example
    // ...

    const taskInput = document.getElementById('taskInput');
    const todoList = document.getElementById('todoList');

    // Function to add a new task to the list
    function addTask() {
      const task = taskInput.value;
      if (task.trim() !== '') {
        const listItem = document.createElement('li');
        listItem.textContent = task;
        todoList.appendChild(listItem);
        taskInput.value = '';
      }
    }

    // Event listener for adding a new task when pressing Enter key
    taskInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        addTask();
      }
    });
    
  </script>
</body>
</html>
